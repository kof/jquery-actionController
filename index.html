<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>actionController</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
	<script type="text/javascript" src="jquery.actionController.js"></script>
	<script src="/jsui.de/showSource.js" type="text/javascript"></script>

<style>

.button{
	float: left;
	width: 140px;
	height: 30px;
	border: 1px solid red;
}
.button span{
	margin-right: 20px;
}
</style>
</head>
<body>

<h2>Plugin tests</h2>
<div id="test">
	<button type="button" onclick="test._testClick('disable')" >disable</button>
	<button type="button" onclick="test._testClick('enable')" >enable</button>
	<button type="button" onclick="test._testClick('destroy')" >destroy</button>
	<button type="button" onclick="test.triggerClick();" >trigger to  button test1</button>
	<button type="button" onclick="test.insertElem()" >insert elem</button>
	
</div>


<h2>Actions tests</h2>

<div id="ui-component" >
	<a class="button" href="#" data-action="test" data-params="test2 param1 , test2 param2">
		<span>
			Test2
		</span>
		<span>
			Test2
		</span>
	</a>
	
	
	<form data-action="test">
	
		<select data-action="test" data-params="testparam">
			<option>test</option>
			<option>test1</option>
		</select>
		<input type="checkbox" name="test" data-action="test"/>
		<input type="radio" name="test" data-action="test"/>


		<input type="text" name="test" data-action="test"/>
		<button type="button" data-action="test" data-params="test1 param1 , test1 param2">test1</button>
		<button type="submit">submittest</button>
	</form>
	
</div>

<script type="text/javascript">

	var test = {
		_testClick: function(action){
			$('#ui-component').actionController(action);
		},	
		triggerClick: function(){
			$('#ui-component button[type="button"]').click();
		},	
		insertElem: function(){
			$('<button data-action="test">Inserted button</button>').appendTo('#ui-component');
		}	

	};

var Controller = function ()
{
	// your privileged variables here
	
	//your public variables here
	
	//initialize
	this.init = function ()
	{
		$('#ui-component').actionController(this, {events: 'click change submit'});
	};
	
	
	// user actions
	this._testClick = function (e)
	{
		log(arguments);
	};

	this._testSubmit = function (e)
	{
		log(arguments);
		return false;
	};

	this._testChange = function (e)
	{
		log(arguments);
	};
	
	
	//your public methods here
	

};


var instance = new Controller ();
instance.init();

	

	function log(data)
	{
		var cons = console||parent.console;
		typeof cons == 'object' ? cons.log(data) : alert(data);
	};
</script>

</body>
</html>
