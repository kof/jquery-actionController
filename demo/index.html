<!DOCTYPE html>
<html>
<head>
	<title>actionController</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="../src/jquery.actionController.js"></script>
	<script src="/jsui.de/showSource.js" type="text/javascript"></script>

<style>

body{
	height: 800px;
}

.button{
	float: left;
	width: 140px;
	height: 30px;
	border: 1px solid red;
}
.button span{
	margin-right: 20px;
}
</style>
</head> 

<body>
<h2>Methods</h2>
<div id="test">
	<button type="button" data-action="methods" data-params="disable" >disable</button>
	<button type="button" data-action="methods" data-params="enable" >enable</button>
	<button type="button" data-action="methods" data-params="destroy" >destroy</button>
	<button type="button" data-action="trigger" data-params="bla" >trigger to  button test1</button>
	<button type="button" data-action="insert" data-params="bla" >insert elem</button>
	
</div>


<h2>Events</h2>

<div id="test1" >
	<a class="button" href="#" data-action="mouseoverTest" data-params="test2 param1 , test2 param2">
		Mouseover test
	</a>

	<a class="button" href="#" data-action="clickTest" data-params="test2 param1 , test2 param2">
		<span>
			Test2
		</span>
		<span>
			Test2
		</span>
	</a>
	
	<form data-action="submitTest">
	
		<select data-action="changeTest" data-params="testparam">
			<option>test</option>
			<option>test1</option>
		</select>
		<input type="checkbox" name="test" data-action="changeTest"/>
		<input type="radio" name="test" data-action="changeTest"/>


		<input type="text" name="test" data-action="keypressTest"/>
		<button type="button" data-action="clickTest" data-params="test1 param1 , test1 param2">test1</button>
		<button type="submit">submittest</button>
	</form>
	
	
	
</div>

<script type="text/javascript">

	$('#test').actionController({
        controller: {
            methodsClick: function(e, action){
                $('#test1').actionController(action);
            },
            triggerClick: function(e, action){
                $('#test1 button[type="button"]').click();
            },
            insertClick: function(e, action){
                $('<button data-action="clickTest">Inserted button</button>').appendTo('#test1');
            }
            
        }
    });
	
	
	new function ()
	{
		this.clickTestClick = function (e)
		{
			log(arguments);
		};
	
		this.mousemoveTestMousemove = function (e)
		{
			log(arguments);
		};

		this.mouseoverTestMouseover = function (e)
		{
			log(arguments);
		};
	
	
		this.submitTestSubmit = function (e)
		{
			log(arguments);
			return false;
		};

		this.changeTestChange = function (e)
		{
			log(arguments);
		};

		this.keypressTestKeypress = function (e)
		{
			log(arguments);
		};

		
		$('#test1').actionController({events: 'click mouseover change submit keypress', controller: this});
	};
	
	function log(data)
	{
		typeof console == 'object' ? console.log(data) : alert(data);
	};
</script>

</body>
</html>
